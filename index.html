<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mb-3 row pt-3">
        <label class="col-sm-2 col-form-label">AD</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Adınız" onblur="capitalized()" id="name">
        </div>
    </div>
    <div class="container mb-3 row">
        <label class="col-sm-2 col-form-label">SOYAD</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Soyadınız" onblur="capitalized()" id="surname">
        </div>
    </div>
    <div class="container mb-3 row">
        <label class="col-sm-2 col-form-label">MAİL</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Mailiniz" onblur="lowercase()" id="mail">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
